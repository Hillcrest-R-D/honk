<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>
      Honk
      {% if page.title %}
        &ndash; {{ page.title }}
      {% endif %}
    </title>

    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/media/styles.css" />
  </head>
  <body>
    <div id="container">

      <header>
        <hgroup>
          <h1>
            {% if page.home %}
              Honk
            {% else %}
              <a href="{{ site.baseurl }}">Honk</a>
            {% endif %}
          </h1>
          {% if page.title %}
            <h2>{{ page.title }}</h2>
          {% endif %}
        </hgroup>
      </header>

      <div id="main">
        {{ content }}
      </div>

      <footer>
        <p>

          The content of this site is licensed under a <a href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons Attribution-ShareAlike 3.0</a> license.
        </p>
      </footer>

    </div>
  </body>
</html>
